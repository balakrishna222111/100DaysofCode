name: Set Branch Protection

on:
  push:
    branches:
      - main

jobs:
  protect-branch:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Ensure this job only runs for the users/bala branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        run: |
          sudo apt-get install gh -y

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Apply branch protection rules
        run: |
          gh api --method PUT /repos/${{ github.repository }}/branches/users/bala/protection \
            -F required_status_checks='{"strict":true,"contexts":["ci-build"]}' \
            -F enforce_admins=true \
            -F required_pull_request_reviews='{"required_approving_review_count":2}' \
            -F restrictions='{"users":["user1"],"teams":["team1"]}'
